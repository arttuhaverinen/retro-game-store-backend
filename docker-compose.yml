services:
  spring-boot-app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - db_url
      - db_username
      - db_password
  spring-boot-postgres:
    image: postgres:14
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    #ports:
    #  - "5432:5432"
volumes:
  pgdata: